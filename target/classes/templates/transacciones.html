<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transacciones</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
    <h2>Realizar Transacci√≥n</h2>
    <form th:action="@{/transacciones}" th:object="${transaccion}" method="post">
        <label for="cuentaOrigen">Cuenta Origen:</label>
        <select id="cuentaOrigen" name="cuentaOrigen.id" th:field="*{cuentaOrigen.id}">
            <option th:each="cuenta : ${cuentas}" th:value="${cuenta.id}" th:text="${cuenta.id}">Cuenta</option>
        </select>
        <label for="cuentaDestino">Cuenta Destino:</label>
        <input type="number" id="cuentaDestino" name="cuentaDestino.id" th:field="*{cuentaDestino.id}" required>
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" th:field="*{monto}" required>
        <input type="hidden" name="tipo" value="TRANSFERENCIA">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
